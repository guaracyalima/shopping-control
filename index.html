<!DOCTYPE html>
<html>
<head>
	<title>JS Coruse - SON</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


<div class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a id="navTitle" class="navbar-brand" href="index.html"></a>
		</div>
	</div>
</div>

	<div class="container-fluid">
		<div id="errors" style="display:none;"></div>
		<div class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="desc" placeholder="Description">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" id="amount" placeholder="Amount">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" id="value" placeholder="Value">
			</div>

			<span id="btnUpdate" style="display: none">
				<span id="inputIdUpdate">

				</span>
				<button class="btn btn-default" onclick="updateData()"> Save</button>
				<button class="btn btn-warning" onclick="resetForm()"> Cancel</button>
			</span>

			<span id="btnAdd"> 
				<button class="btn btn-primary"  onclick="addData()"> Add</button>	
				<button class="btn btn-primary"  onclick="resetForm()"> Reset</button>		
				<button class="btn btn-primary"  onclick="deletList()"> Delete List</button>
			</span>
			

		</div>

		<table id="listTable" class="table">

		</table>
	</div>

<div class="navbar navbar-info navbar-fixed-bottom">
	<div class="container">
		<h4 class="text-center text-success">
			Total:
			<span id="totalValue">R$ 0,00</span>
		</h4>
	</div>
</div>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
